<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(6px);
        }

        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            resize: none;
            font-size: 16px;
            box-shadow: inset 0 0 8px #00d4ff44;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background: #00d4ff;
            color: #000;
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0ff;
            transform: scale(1.05);
        }

        .prediction {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #0f0;
        }

        .loader {
            margin: 20px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Message Detector</h1>
        <form method="POST" action="/">
            <textarea name="message" rows="6" placeholder="Enter your message here..." required></textarea>
            <br>
            <button type="submit" onclick="showLoader()">Check Message</button>
        </form>
        
        <div class="loader" id="loader"></div>

        {% if prediction %}
            <div class="prediction">
                Result: {{ prediction }}
            </div>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
